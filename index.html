<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Results summary component</title>
</head>

<body>
    <main>
    <div class="container">
        <div class="left">
            <h1>Your Result</h1>
            <div class="circle">
                <p class="circle-p">76<span class="circle-span">of 100</span></p>
            </div>
            <p>Great</p>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="right">
            <h2>Summary</h2>
            <div class="stats">
                <div class="list reaction">
                    <div class="stats-left">
                        <img alt="icon" src="./assets/images/icon-reaction.svg" />
                        <p class="five">Reaction</p>
                    </div>
                    <div class="stats-right">
                        <span class="actual-stat">80</span>
                        <span class="hundred">/ 100</span>
                    </div>
                </div>

                <div class="list memory">
                    <div class="stats-left"><img alt="icon" src="./assets/images/icon-memory.svg" />
                        <p class="five">Memory</p>
                    </div>
                    <div class="stats-right">
                        <span class="actual-stat">92</span>
                        <span class="hundred">/ 100</span>
                    </div>
                </div>

                <div class="list verbal">
                    <div class="stats-left">
                        <img alt="icon" src="./assets/images/icon-verbal.svg" />
                        <p class="five">Verbal</p>
                    </div>
                    <div class="stats-right">
                        <span class="actual-stat">61</span>
                        <span class="hundred">/ 100</span>
                    </div>

                </div>

                <div class="list visual">
                    <div class="stats-left">
                        <img alt="icon" src="./assets/images/icon-visual.svg" />
                        <p class="five">Visual</p>
                    </div>
                    <div class="stats-right">
                        <span class="actual-stat">73</span>
                        <span class="hundred">/ 100</span>
                    </div>
                </div>

                <button>Continue</button>
            </div>


        </div>
    </main>
</body>

</html>
